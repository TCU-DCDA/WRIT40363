<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result">Click button to test...</div>
    
    <script>
        console.log('Test page loaded');
        
        async function testAPI() {
            console.log('ğŸ” Testing API...');
            document.getElementById('result').innerHTML = 'Loading...';
            
            try {
                console.log('ğŸ“¡ Fetching from /api/websites...');
                const response = await fetch('/api/websites');
                console.log('ğŸ“„ Response status:', response.status);
                console.log('ğŸ“„ Response headers:', response.headers);
                
                const data = await response.json();
                console.log('ğŸ“Š Data received:', data);
                console.log('ğŸ“Š Data length:', data.length);
                
                document.getElementById('result').innerHTML = 
                    `<h2>Success! Found ${data.length} websites:</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('âŒ Error:', error);
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto test on load
        window.onload = testAPI;
    </script>
</body>
</html>
